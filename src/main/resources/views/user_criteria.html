	<script language="javascript">
		  function TJ(){  
			var sp=f1.splace.value; 
			var ep=f1.eplace.value;  
			var y=f1.young.value;
			var o=f1.old.value;
			var n=f1.num.value;
			var sd=f1.sdate.value;
			var ed = f1.edate.value;
				if(sp.length == 0)  {   
					alert("Please enter the startplace"); 
					return false; 
				} else if(ep.length == 0)  {   
					alert("Please enter the endplace"); 
					return false; 
				} else if(ed.length == 0)  {   
					alert("Please enter the end date"); 
					return false; 
			   } else if(sd.length == 0)  {   
					alert("Please enter the start date"); 
					return false; 
			   }else if(y.length == 0 || o.length == 0)  {   
					alert("Please enter the age range"); 
					return false; 
				} else if(n.length == 0)  {   
					alert("Please enter number of people"); 
					return false; 
				} else if (isNaN(n)) {
					alert("Please enter a valid number for Number of People"); 
					return false;
				} else if (isNaN(o) || isNaN(y)) {
					alert("Please enter a valid number for Age Range"); 
					return false;
				} 
		  }
	</script>

<div class="bg"></div>
		<div class="housing-form-container" id="first" >
			<div class="row">
				<div class="myDivHeader2">
					<span class="mySpanHeader">Create Your Own</span>
				</div>
			    <form name = "f1" action = "http://localhost:8080/test" method = "post" commandname="food">
					<div class="form-group">
					  <label for="">
						Start Place
					  </label>
					  <input type="text" class="form-control" placeholder="City, State"  id="splace" name="splace" value="Waco TX"/>
					</div>
					<div class="form-group">
					  <label for="">
						End Place
					  </label>
					  <input type="text" class="form-control" placeholder="City, State" id="eplace" name="eplace" value="Las Vegas NV" />
					</div>

				
					
					<div id="datetimepicker1" class="input-append date">
						<label for="">
							Time Range
						</label>
						<br>
						<input type="text" name="sdate" class="form-control"  value=""></input>
						<span class="add-on">
							<i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
						</span>
					</div>
					<div id="datetimepicker2" class="input-append date">
						<input type="text" class="form-control" name="edate"  value=""></input>
						<span class="add-on">
							<i data-time-icon="icon-time" data-date-icon="icon-calendar" ></i>
						</span>
					</div>
					
					<div class="form-group">
					  <label for="">
						Age Range
					  </label>
					  <br>
					  <input type="text"   name="young" value="18" /> - 
					  <input type="text"   name="old" value="30"/>    

					  
					</div>

					<div class="form-group">
					  <label for="">
						Budget
					  </label>
					  <select name="budget" id="" class="form-control">
						<option value="0">tight</option>
						<option value="1">reasonable</option>
						<option value="2">extravagant</option>
						<option value="3">don't care</option>
					  </select>
					</div>
				

				
					<div class="form-group">
					  <label for="">
						Number of People
					  </label>
					  <input type="text" class="form-control" placeholder="0,1,2.." name = "num" value="1" />
					</div>
				

				
					<div class="form-group">
						<label class="personalInterest">
						  Personal Interest
						</label><br>
						<input type="checkbox" name="interest1" id = "interest1" value="Camping"><label class="checkboxtext"> Camping </label>
						<input type="checkbox" name="interest2" id = "interest2" value="Shopping"> <label class="checkboxtext">Shopping</label>
						<input type="checkbox" name="interest3" id = "interest3" value="Outdoor Rec"> <label class="checkboxtext">Outdoor Rec</label>
						<input type="checkbox" name="interest4" id = "interest4" value="Night Life"><label class="checkboxtext"> Night Life</label>
						<input type="checkbox" name="interest5" id = "interest5" value="Eating"> <label class="checkboxtext">Eating</label>
						<input type="checkbox" name="interest6" id = "interest6" value="Educational"> <label class="checkboxtext">Educational</label>
						<input type="checkbox" name="interest7" id = "interest7" value="Action"> <label class="checkboxtext">Action</label>
						<input type="checkbox" name="interest8" id = "interest8" value="Relaxation"> <label class="checkboxtext">Relaxation</label>
						<br><br><br>
						<button type="submit" class="btn btn-primary btn-lg btn-block" onClick = "return TJ();">Find Vacations</button>
					</div>
				</form>
