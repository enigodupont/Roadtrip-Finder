apiVersion: apps/v1
kind: Deployment
metadata:
  name: roadtripfinder
  namespace: tos
  labels:
    run: roadtripfinder
    namespace: tos
spec:
  replicas: 2
  selector:
    matchLabels:
      run: roadtripfinder
  template:
    metadata:
      labels:
        run: roadtripfinder
        namespace: tos
    spec:
      affinity:
        # Try to put each pod on a different node in the K8s cluster
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                  - key: run
                    operator: In
                    values:
                      - roadtripfinder
                topologyKey: kubernetes.io/hostname
      containers:
      - name: roadtripfinder
        image: jc6482/roadtripfinder
        imagePullPolicy: Always 
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: roadtripfinder
  namespace: tos
spec:
  selector:
    run: roadtripfinder
  ports:
    - name: roadtripfinder-ui-port
      protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30808
  type: NodePort
